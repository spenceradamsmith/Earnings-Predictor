<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earnings Predictor</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="top-bar">
        <div class="header-container">
            <div class="header-top">
                <h1>Earnings Predictor</h1>
                <div class="search-container"> 
                    <div class="search-box">
                        <img class="search-icon" src="https://cdn-icons-png.flaticon.com/128/3917/3917132.png" alt="Search Icon" />
                        <input type="text" placeholder="Search for a stock..." />
                    </div>
                    <div class="search-results"></div>
                </div>
            </div>
            <div class="categories-wrapper">
                <nav class="categories-nav">
                    <button id="all-button">All</button>
                    <button>Technology</button>
                    <button>Financials</button>
                    <button>Consumer Discretionary</button>
                    <button>Healthcare</button>
                    <button>Communication Services</button>
                    <button>Industrials</button>
                    <button>Consumer Staples</button>
                    <button>Energy</button>
                    <button>Utilities</button>
                    <button>Real Estate</button>
                    <button>Materials</button>
                </nav>
            </div>
        </div>
    </div>
    <main class="content">
        <div class="cards-grid" id="cardsGrid"></div>
        <div class="search-stock" id="searchStock">

        </div>
    </main>
    <script src="customLogos.js"></script>
    <script src="searchStocks.js"></script>
    <script src="main.js"></script>
</body>
<footer class="footer">
    <div class="footer-content">
        <p>&copy; <span id="currentYear"></span> Earnings Predictor. All rights reserved.</p>
        <script>
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        </script>
        <p>Created by Spencer Smith</p>
    </div>
</footer>
</html>
